openapi: 3.0.3
info:
  title: Gestión de seguimiento docente
  description: |-
    API para gestionar el seguimiento docente
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
servers:
  - url: http://localhost:8070/api/v1/
tags:
  - name: espacios
    description: Gestión de espacios
  - name: dispositivos
    description: Gestión de dispositivos
  - name: seguimiento
    description: Gestión del seguimiento
  - name: usuarios
    description: Gestión de logins
  - name: actividades
    description: Gestión de actividades disponibles
  - name: grupos
    description: Gestión de grupos
  - name: asignaturas
    description: Gestión de asignaturas
  - name: clases
    description: Gestión de clases
  - name: excepciones
    description: Gestión de excepciones
  - name: recurrencias
    description: Gestión de recurrrencias
    

paths:
  /espacios:
    get:
      tags:
        - espacios
      summary: Devuelve los espacios gestionados
      description: Devuelve una lista de espacios
      operationId: getEspacios
      responses:
        '200':
          $ref: '#/components/responses/ListaEspacios'
      security:
        - ApiKeyAuth: []

  /espacios/{idEspacio}:
    get:
      tags:
        - espacios
      summary: Devuelve los detalles de un espacio
      description: Devuelve un espacio
      operationId: getEspacioById
      parameters:
        - $ref: '#/components/parameters/idEspacio'
      responses:
        '200':
          $ref: '#/components/responses/Espacio'
      security:
        - ApiKeyAuth: []
        
  /espacios/usuarios/{idUsuario}:
    post:
      tags:
        - espacios
        - usuarios
      summary: Devuelve una lista de los espacios influenciada por una opción de cierto usuario por su id
      description: Dada una opción, devuelve una lista de espacios en los que puede estar el usuario con id = {idUsuario}, o en los que no es común que esté, todo en la hora actual.
      operationId: getEspaciosOfUsuario
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      requestBody:
        $ref: '#/components/requestBodies/InfoUsuario'
      responses:
        '200':
          $ref: '#/components/responses/EspacioListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
        '422':
          description: Datos no válidos
          
  /espacios/actividades/{idActividad}:
    get:
      tags:
        - espacios
        - actividades
      summary: Devuelve una lista de los espacios asociados a una actividad
      description: Devuelve una lista de espacios relacionados a la actividad con id = {idActividad}
      operationId: getEspaciosOfActividad
      parameters:
        - $ref: '#/components/parameters/idActividad'
      responses:
        '200':
          $ref: '#/components/responses/EspacioListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Actividad no encontrada

  /dispositivos:
    get:
      tags:
        - dispositivos
      summary: Devuelve los dispositivos gestionados
      description: Devuelve una lista de dispositivos
      operationId: getDispositivos
      responses:
        '200':
          $ref: '#/components/responses/ListaDispositivos'
      security:
        - ApiKeyAuth: []

    post:
      tags:
        - dispositivos
      summary: Añade un nuevo dispositivo
      description: Añade una nuevo dispositivo al sistema
      operationId: creaDispositivo
      requestBody:
        $ref : '#/components/requestBodies/DispositivoNuevo'
      responses:
        '200':
          $ref: '#/components/responses/Dispositivo'
        '422':
          description: Datos no válidos
      security:
        - ApiKeyAuth: []
  
  /dispositivos/{idDispositivo}:
    get:
      tags:
        - dispositivos
      summary: Busca un dispositivo por su id
      description: Devuelve un dispositivo
      operationId: getDispositivoById
      parameters:
        - $ref: '#/components/parameters/idDispositivo'
      responses:
        '200':
          $ref: '#/components/responses/Dispositivo'
        '400':
          description: Id suministrado no válido
        '404':
          description: Dispositivo no encontrado
      security:
        - ApiKeyAuth: []

    delete:
      tags:
        - dispositivos
      summary: Borra un dispositivo
      description: Borr un dispositivo
      operationId: deleteDispositivo
      parameters:
        - $ref: '#/components/parameters/idDispositivo'
      responses:
        '204':
          description: Operación exitosa
        '400':
          description: Id suministrado no válido
        '404':
          description: Dispositivo no encontrado
      security:
        - ApiKeyAuth: []

  /seguimiento:
    post:
      tags:
        - seguimiento
      summary: Registra una asistencia en un espacio
      description: Registra una asistencia en un espacio
      operationId: registroAsistencia
      requestBody:
        $ref : '#/components/requestBodies/SeguimientoNuevo'
      responses:
        '200':
          $ref: '#/components/responses/ResultadoSeguimiento'
        '422':
          description: Datos no válidos
      security:
        - ApiKeyAuth: []

  /ble:
    post:
      tags:
        - seguimiento
      summary: Devuelve una lista de MACs de dispositivos BLE
      description: Develve la lista de MACs de dispositivos BLE para las actividades docentes a llevar a cabo en un espacio en una ventana de tiempo.
      operationId: getMacsBLE
      requestBody:
        $ref: '#/components/requestBodies/BleQuery' 
      responses:
        '200':
          $ref: '#/components/responses/ListaMACsUsuarios'
        '400':
          description: Id suministrado no válido
        '404':
          description: Espacio no encontrado
      security:
        - ApiKeyAuth: []
        
  /pla:
    post:
      tags:
        - seguimiento
      summary: Registra una asistencia en un espacio dada desde un archivo csv
      description: Registra una asistencia en un espacio dada desde un archivo csv
      operationId: registroPLA
      requestBody:
        $ref: '#/components/requestBodies/SeguimientoPLA'
      responses:
        '200':
          $ref: '#/components/responses/ResultadoSeguimiento'
        '422':
          description: Datos no válidos
      security:
        - ApiKeyAuth: []
      

  /seguimiento/asistencias:
    post:
      tags:
        - seguimiento
      summary: Devuelve las asistencias de un día
      description: Devuelve una lista de asistencias con sus estados y motivos
      operationId: getAsistencias
      requestBody:
        $ref : '#/components/requestBodies/FiltroAsistencia'
      responses:
        '200':
          $ref: '#/components/responses/ListaAsistencias'

  /seguimiento/asistencias/{idAsistencia}:
    get:
      tags:
        - seguimiento
      summary: Devuelve la información asociada a una asistencia
      description: Devuelve la información asociada a la asistencia con id = {idAsistencia}
      operationId: getAsistenciaById
      parameters:
        - $ref: '#/components/parameters/idAsistencia'
      responses:
        '200':
          $ref: '#/components/responses/Asistencia'
        '400':
          description: Id suministrado no válido
        '404':
          description: Asistencia no encontrada
          
    post:
      tags:
        - seguimiento
      summary: Modifica la información asociada a una asistencia
      description: Modifica la información modificada asociada a la asistencia con id = {idAsistencia}
      operationId: updateAsistenciaById
      parameters:
        - $ref: '#/components/parameters/idAsistencia'
      requestBody:
        $ref: '#/components/requestBodies/AsistenciaUpdateData'
      responses:
        '200':
          $ref: '#/components/responses/Asistencia'
        '400':
          description: Id suministrado no válido
        '404':
          description: Asistencia no encontrada
        '422':
          description: Datos no válidos
      
  
  /login:
    post:
      tags:
        - usuarios
      summary: Devuelve los parámetros de un usuario
      description: Dados un email y una contraseña válidas y en base de datos, devuelve los parámetros del usuario asociado.
      operationId: authenticateUser
      requestBody:
        $ref: '#/components/requestBodies/LoginUsuario'
      responses:
        '200':
          $ref: '#/components/responses/UsuarioData'
        '422':
          description: Datos no válidos

  /usuarios:
    get:
      tags:
        - usuarios
      summary: Devuelve una lista de usuarios
      description: Devuelve la lista de los usuarios de la base de datos
      operationId: getUsuarios
      responses:
        '200':
          $ref: '#/components/responses/UsuarioListaData'

    post:
      tags:
        - usuarios
      summary: Crea un usuario en la base de datos
      description: Dados los datos de un usuario, y el usuario que intenta crear a dicho usuario, crea a un usuario en la base de datos.
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/CreateUsuario'
      responses:
        '201':
          description: Usuario creado con éxito
        '404':
          description: Usuario creador no válido
        '422':
          description: Datos no válidos

  /usuarios/{idUsuario}:
    get:
      tags:
        - usuarios
      summary: Devuelve los datos de un usuario por su id
      description: Devuelve los datos del usuario con id = {idUsuario}
      operationId: getUsuarioById
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      responses:
        '200':
          $ref: '#/components/responses/Usuario'
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
          
  /usuarios/macs/{idUsuario}:
    post:
      tags:
        - usuarios
      summary: Asocia una MAC a un usuario por su id
      description: Asocia la MAC especificada al usuario con id = {idUsuario}
      operationId: registerMACToUsuario
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      requestBody:
        $ref: '#/components/requestBodies/RegisterMAC'
      responses:
        '200':
          description: MAC registrada con éxito
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
        '409':
          description: MAC ya registrada
        '422':
          description: Datos no válidos
          
  /usuarios/nfcs/{idUsuario}:
    post:
      tags:
        - usuarios
      summary: Asocia un UID de NFC a un usuario por su id
      description: Asocia el UID de NFC especificado al usuario con id = {idUsuario}
      operationId: registerNFCToUsuario
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      requestBody:
        $ref: '#/components/requestBodies/RegisterNFC'
      responses:
        '200':
          description: UID de NFC registrado con éxito
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
        '409':
          description: UID de NFC ya registrado
        '422':
          description: Datos no válidos
  
  /actividades/usuarios/{idUsuario}:
    get:
      tags:
        - actividades
        - usuarios
      summary: Devuelve una lista de las actividades de un usuario por su id
      description: Devuelve una lista de las actividades del usuario con id = {idUsuario}.
      operationId: getActividadesOfUsuario
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      responses:
        '200':
          $ref: '#/components/responses/ActividadListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
          
  /actividades/espacios/{idEspacio}:
    get:
      tags:
        - actividades
        - espacios
      summary: Devuelve una lista de las actividades de un espacio por su id
      description: Devuelve una lista de las actividades del espacio con id = {idEspacio}.
      operationId: getActividadesOfEspacio
      parameters:
        - $ref: '#/components/parameters/idEspacio'
      responses:
        '200':
          $ref: '#/components/responses/ActividadListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Espacio no encontrado

  /actividades/clases/{idClase}:
    get:
      tags:
        - actividades
        - clases
      summary: Devuelve una lista de actividades de una clase por su id
      description: Devuelve una lista de las actividades de la clase con id = {idClase}.  
      operationId: getActividadesOfClase
      parameters:
        - $ref: '#/components/parameters/idClase'
      responses:
        '200':
          $ref: '#/components/responses/ActividadListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Clase no encontrada

  /actividades/{idActividad}:
    get:
      tags:
        - actividades
      summary: Devuelve información sobre una actividad por su id
      description: Devuelve parámetros informativos de la actividad con id = {idActividad}
      operationId: getActividadById
      parameters:
        - $ref: '#/components/parameters/idActividad'
      responses:
        '200':
          $ref: '#/components/responses/Actividad'
        '400':
          description: Id suministrado no válido
        '404':
          description: Actividad no encontrada
          
  /clases/{idClase}:
    get:
      tags:
        - clases
      summary: Devuelve información sobre una clase por su id
      description: Devuelve la asignatura y el grupo al que hace referencia la clase con id = {idClase}
      operationId: getClaseById
      parameters:
        - $ref: '#/components/parameters/idClase'
      responses:
        '200':
          $ref: '#/components/responses/ClaseData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Clase no encontrada

  /clases/compose:
    post:
      tags:
        - clases
        - asignaturas
        - grupos
      summary: Devuelve el id de la clase asociada a una asignatura y un grupo
      description: Devuelve la clase a la que hacen referencia una tupla (idAsignatura, idGrupo)
      operationId: getClaseByAsignaturaGrupo
      requestBody:
        $ref: '#/components/requestBodies/ComposeClase'
      responses:
        '200':
          $ref: '#/components/responses/ClaseId'
        '400':
          description: Id suministrado no válido
        '404':
          description: Asignatura no encontrada o Grupo no encontrado
  
  /asignaturas/{idAsignatura}:
    get:
      tags:
        - asignaturas
      summary: Devuelve información de una asignatura por su id
      description: Devuelve información de la asignatura con id = {idAsignatura}
      operationId: getAsignaturaById
      parameters:
        - $ref: '#/components/parameters/idAsignatura'
      responses:
        '200':
          $ref: '#/components/responses/AsignaturaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Asignatura no encontrada
          
  /grupos/{idGrupo}:
    get:
      tags:
        - grupos
      summary: Devuelve información de un grupo por su id
      description: Devuelve información del grupo con id = {idAsignatura}
      operationId: getGrupoById
      parameters:
        - $ref: '#/components/parameters/idGrupo'
      responses:
        '200':
          $ref: '#/components/responses/GrupoData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Grupo no encontrado
          
  /grupos/compose:
    post:
      tags:
        - grupos
      summary: Devulve el id del grupo asociado a un curso y una letra
      description: Devuelve el grupo al que hacen referencia una tupla (curso, letra)
      operationId: getGrupoByCursoLetra
      requestBody:
        $ref: '#/components/requestBodies/ComposeGrupo'
      responses:
        '200':
          $ref: '#/components/responses/GrupoId'
        '400':
          description: Datos suministrados no válidos
        '404':
          description: Grupo no encontrado
      
  /excepciones:
    post:
      tags:
        - excepciones
      summary: Crea una nueva excepción en la base de datos
      description: Dados los parámetros, genera una excepción para una actividad en la base de datos
      operationId: createExcepcion
      requestBody:
        $ref: '#/components/requestBodies/CreateExcepcion'
      responses:
        '200':
          description: Excepción creada con éxito
        '400':
          description: Id suministrado no válido
        '404':
          description: Actividad no encontrada
        '422':
          description: Datos no válidos
          
  /excepciones/{idExcepcion}:
    get:
      tags:
        - excepciones
      summary: Devuelve información de una excepción por su id
      description: Devuelve información sobre la excepción con id = {idExcepcion}
      operationId: getExcepcionById
      parameters:
        - $ref: '#/components/parameters/idExcepcion'
      responses:
        '200':
          $ref: '#/components/responses/ExcepcionData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Excepcion no encontrada
          
  /excepciones/actividades/{idActividad}:
    get:
      tags:
        - excepciones
        - actividades
      summary: Devuelve una lista de excepciones de una actividad por su id
      description: Devuelve la lista de excepciones asociadas a la actividad con id = {idActividad}
      operationId: getExcepcionesOfActividad
      parameters:
        - $ref: '#/components/parameters/idActividad'
      responses:
        '200':
          $ref: '#/components/responses/ExcepcionListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Actividad no encontrada
          
  /recurrencias/{idRecurrencia}:
    get:
      tags:
        - recurrencias
      summary: Devuelve información de una recurrencia por su id
      description: Devuelve información de la recurrencia con id = {idRecurrencia}
      operationId: getRecurrenciaById
      parameters:
        - $ref: '#/components/parameters/idRecurrencia'
      responses:
        '200':
          $ref: '#/components/responses/RecurrenciaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Recurrencia no encontrada
      
  /recurrencias/actividades/{idActividad}:
    get:
      tags:
        - recurrencias
        - actividades
      summary: Devuelve la lista de recurrencias asociadas a una actividad
      description: Devuelve la lista de recurrencias de la actividad con id = {idActividad}.
      operationId: getRecurrenciaByActividad
      parameters:
        - $ref: '#/components/parameters/idActividad'
      responses:
        '200':
          $ref: '#/components/responses/RecurrenciaListaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Actividad no encontrada
      
  /ping:
    get:
      tags:
        - dispositivos
      summary: Devuelve el tiempo actual
      description: Devuelve el tiempo actual en formato epoch.
      operationId: getLocalTime
      responses:
        '200':
          $ref: '#/components/responses/EpochActual'
  
components:
  parameters:

    idEspacio:
      name: idEspacio
      in: path
      description: ID del espacio
      required: true
      schema:
        type: integer
        format: int64
      example: 1

    idDispositivo:
      name: idDispositivo
      in: path
      description: ID del dispositivo
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idUsuario:
      name: idUsuario
      in: path
      description: ID del usuario
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idActividad:
      name: idActividad
      in: path
      description: ID de la actividad
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idClase:
      name: idClase
      in: path
      description: ID de la clase
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idAsignatura:
      name: idAsignatura
      in: path
      description: ID de la asignatura
      required: true
      schema:
        type: integer
        format: int64
      example: 1

    idGrupo:
      name: idGrupo
      in: path
      description: ID del grupo
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  
    idAsistencia:
      name: idAsistencia
      in: path
      description: ID de la asistencia
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idExcepcion:
      name: idExcepcion
      in: path
      description: ID de la excepcion
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idRecurrencia:
      name: idRecurrencia
      in: path
      description: ID de la recurrencia
      required: true
      schema:
        type: integer
        format: int64
      example: 1


  schemas:
    conId:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: Id de la entidad
      required:
        - id

    conMod:
      type: object
      properties:
        creadoEn:
          type: string
          format: date-time
          description: Fecha y hora de creación de la entidad
        actualizadoEn:
          type: string
          format: date-time
          description: Fecha y hora de la última actualización de la entidad
        creadoPor:
          type: integer
          format: int64
          example: 1
          description: Id del usuario que ha creado la entidad
        actualizadoPor:
          type: integer
          format: int64
          example: 2
          description: Id del último usuario que ha actualizado la entidad
      required:
        - creadoEn
        - actualizadoEn
        - creadoPor
        - actualizadoPor
  
    EpochActual:
      type: object
      properties:
        epoch:
          type: integer
          format: int64
          description: En formato epoch, el tiempo actual
          example: 1707416266705

    EspacioUpdateData:
      type: object
      properties:
        nombre:
          type: string
          example: Aula 8
          description: Nombre amigable del espacio
        edificio:
          type: string
          example: Facultad de Informática
          description: Edificio del espacio de forma amigable

    EspacioData:
      allOf:
        - $ref: '#/components/schemas/EspacioUpdateData'
        - type: object
          required:
            - nombre

    EspacioRef:
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/EspacioUpdateData'

    Espacio:
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/conMod'
        - $ref: '#/components/schemas/EspacioData'

    DispositivoBasicUpdateData:          
      type: object
      properties:
        nombre:
          type: string
          description: Nombre amigable del dispositivo
          example: Lector QR, BLE, NFC
        espacioId:
          type: integer
          format: int64
          description: Id del espacio donde está colocado el dispositivo
          example: 1
        idExternoDispositivo:
          type: string
          description: Id de la plataforma externa de gestión de dispositivos IOT
          example: abcdefg
        

    DispositivoUpdateData:
      allOf:
        - $ref: '#/components/schemas/DispositivoBasicUpdateData'

    DispositivoBasicData:          
      allOf:
        - $ref: '#/components/schemas/DispositivoBasicUpdateData'
        - type: object
          required:
            - nombre

    DispositivoRef:          
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/DispositivoBasicData'

    DispositivoData:          
      allOf:
        - $ref: '#/components/schemas/DispositivoUpdateData'
        - $ref: '#/components/schemas/EpochActual'
        - type: object
          properties:
            endpointSeguimiento:
              type: string
              description: Endpoint para registrar el seguimiento docente
              example: https://localhost:3000/api/v1/seguimiento
            totpConfig:
              type: object
              properties:
                t0:
                  type: integer
                  format: int32
                  description: T0 definido RFC6238 4.2
                  example: 0
                secret:
                  type: string
                  format: byte
                  description: Clave 20-byte en base64 para HMAC-SHA1 utilizado para generar el TOTP
                  example: TJjIrdXFPpDYeSTvLH5CBRhJTiM=
              required:
                - t0
                - secret
          required:
            - nombre
            - espacioId
            - idExternoDispositivo
            - endpointSeguimiento
            - totpConfig

