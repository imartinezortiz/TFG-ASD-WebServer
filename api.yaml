openapi: 3.0.0
info:
  title: ASD api
  version: 0.1.0
servers:
  - url: http://asd.ucm.es/v1/
paths:
  /ping:
    get:
      summary: Returns time.
      parameters:
        - in: query
          name: mac
          schema:
            type: string
          description: Device's mac
      responses:
        "200": # status code
          description: raw unix epoch bytes
          content: text/plain
  /image:
    post:
      summary: Client send frame to server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - img
                - mac
              properties:
                - img:
                  type: array
                  items: number
                - mac:
                  type: string
  /room-state:
    get:
      summary: Returns the state of the room in the current slot of time taking into account the source of the request.
      parameters:
        - in: query
          name: mac
          schema:
            type: string
          description: Device's mac
      responses:
        "200": # status code
          description: the state described below
          content:
            application/json:
              schema:
                type: object
                required:
                  - state
                properties:
                  - state: correcto/irregular/incorrecto/ocupado/libre
                    type: string
                  - explanation:
                    type: string
