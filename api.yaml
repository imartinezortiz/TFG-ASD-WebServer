          enum: 
            - 'Asistida'
            - 'Asistida con Irregularidad'
            - 'No Asistida'
        totp:
          type: number
          format: int32
          description: Valor del TOTP calculado
        tipo_registro:
          type: string
          example: RegistroSeguimientoDocenteApp
      required:
        - espacioId
        - estado
        - totp
        - tipo_registro
      discriminator:
        propertyName: tipo_registro

    RegistroSeguimientoUsuario:
      allOf:
        - $ref: '#/components/schemas/RegistroSeguimiento'
        - type: object
          properties:
            usuarioId:
